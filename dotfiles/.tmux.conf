########################################
# Plugins
########################################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

########################################
# Configurations
########################################

bind r source-file ~/.tmux.conf \; display "Reloaded!" 

set -g mouse on
set -g base-index 1 
setw -g mode-keys vi
setw -g status-keys vi

set -g repeat-time 1000

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# upgrade $TERM
# set -g default-terminal "screen-256color"

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Rebinding Prefix key
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# vim-like pane splitting
unbind %
unbind '"'
unbind s
unbind v
bind s split-window -v
bind v split-window -h

# vim-like pane resizing
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R

# vim-like pane switching
unbind k
unbind j
unbind h
unbind l
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Toggle status bar
bind b set-option status

unbind w
bind w choose-tree -swZ

# ctrl+left/right cycles thru windows
bind -n C-right next
bind -n C-left prev

########################################
# Define my custom menu bar
########################################
# enable wm window titles
set -g set-titles on

# wm window title string (uses statusbar variables)
set -g set-titles-string "#S"

#### statusbar ####
set -g status-position bottom
set -g status-interval 1
set -g status-justify centre # center align window list

# default statusbar colors
set -g status-style fg=white,bg=default,bright

# default window title colors
set-window-option -g window-status-style fg=white,bg=default,bright

# active window title colors
set-window-option -g window-status-current-style fg=white,bg=default,dim

# command/message line colors
set -g message-style fg=white,bg=black,bright

set -g window-status-current-format ''

# show host name and IP address on left side of status bar
set -g status-left-length 70
set -g status-left "#[fg=green]: #h : #[fg=brightblue]#(curl icanhazip.com) #[fg=yellow]#(ifconfig en0 | grep 'inet ' | awk '{print \"en0 \" $2}') #(ifconfig en1 | grep 'inet ' | awk '{print \"en1 \" $2}') #[fg=red]#(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}') "

# show session name, window & pane number, date and time on right side of
# status bar
set -g status-right-length 60
set-option -g status-right '#(/usr/local/bin/tmux-mem --format ":currentBytes [#[fg=:color]:spark#[default]] #[fg=:color]:percent#[default]") #(/usr/local/bin/tmux-cpu --format ":load [#[fg=:color]:spark#[default]] #[fg=:color]:percent#[default]") %H:%M %d-%b-%y'

run '~/.tmux/plugins/tpm/tpm'
